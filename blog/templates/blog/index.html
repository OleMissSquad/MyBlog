<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>This is my index Page.</h1>
        <ul>
        {% if latest_post_list %}

            {% for post in latest_post_list %}
                <li><a href="{% url 'blog:detail' post.id %}">{{ post.post_title }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No post are available</p>
        {% endif %}
</body>
</html>
